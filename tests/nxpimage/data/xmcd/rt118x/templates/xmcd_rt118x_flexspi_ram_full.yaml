  # ====================================================================================================================

  #  ====================================== [Example of possible configuration #0] ======================================
    # -------------------------------------===== readSampleClkSrc [Required] =====--------------------------------------
    # Description:  [0x00c-0x00c] Read Sample Clock Source, valid value: 0/1/3
    value: '0x00'

