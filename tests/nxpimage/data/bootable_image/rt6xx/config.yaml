--- # ----------------------------------------------------------------------------------------------------
# ===========  Bootable Image Configuration template for rt5xx.  ===========
# ----------------------------------------------------------------------------------------------------
#                                        == General Options ==
family: rt5xx # [Required], MCU family., MCU family name., Possible options:['rt5xx', 'rt6xx']
revision: latest # [Optional], Chip silicon revision., If needed this could be used to specify silicon revision of device., Possible options:['latest']
memory_type: flexspi_nor # [Required], Memory type., Specify type of memory used by bootable image description., Possible options:['flexspi_nor']
# ----------------------------------------------------------------------------------------------------
#                                == Bootable Image blocks definition ==
# ----------------------------------------------------------------------------------------------------
keyblob: ./bootable_image/rt5xx/keyblob.bin # [Optional], Key Blob block path, Key blob block path
fcb: ./bootable_image/rt5xx/fcb.bin # [Optional], FCB block path, Flash Configuration block path
image_version: 0x1258 # [Optional], FCB block path, Flash Configuration block path
keystore: ./bootable_image/rt5xx/keystore.bin # [Optional], Key Store block path, Key store block path
application: ./bootable_image/rt5xx/application.bin # [Optional], Application, Application image path
