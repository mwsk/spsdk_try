# ===========  Bootable Image Configuration for rt117x.  ===========
# ----------------------------------------------------------------------------------------------------
#                                        == General Options ==                                        
# ----------------------------------------------------------------------------------------------------
family: rt117x  # [Required], MCU family, MCU family name., Possible options:['rt105x', 'rt106x', 'rt117x']
revision: latest # [Optional], Chip silicon revision, If needed this could be used to specify silicon revision of device., Possible options:['latest']
memory_type: flexspi_nor # [Required], Memory type, Specify type of memory used by bootable image description., Possible options:['flexspi_nor']
image_version: 65 # [Optional], Image version, Image version
# ----------------------------------------------------------------------------------------------------
#                                == Bootable Image blocks definition ==                               
# ----------------------------------------------------------------------------------------------------
fcb: fcb.bin # [Optional], FCB block path, Flash Configuration block path
bee: '' # [Optional], BEE block path, BEE block path
ivt: ivt.bin # [Optional], IVT block path, Image Vector Table block path
bdi: bdi.bin # [Optional], BDI block path, Boot Data Info block path
xmcd: xmcd.bin # [Optional], XMCD block path, External Memory Configuration Data Segment path
dcd: '' # [Optional], DCD block path, Device Config Data block path
application: application.bin # [Optional], Application, Application image path
csf: '' # [Optional], CSF block path, Code Signing Data block path
